<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seleccionar Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .card {
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="card text-center shadow-sm">
        <div class="card-header">
            <h3>Panel de Monitoreo</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Por favor, selecciona el dashboard que deseas visualizar.</p>
            <a href="/mbi2" class="btn btn-primary btn-lg mb-2 w-100">Dashboard MBI 2 (Torque/Ángulo)</a>
            <a href="/mbi3" class="btn btn-primary btn-lg mb-2 w-100">Dashboard MBI 3 (Torque/Ángulo)</a>
            <a href="/eiaf" class="btn btn-secondary btn-lg w-100">Dashboard EIAF (Fusibles)</a>
        </div>
        <div class="card-footer text-muted">
            Fujikura
        </div>
    </div>
</body>

</html>
